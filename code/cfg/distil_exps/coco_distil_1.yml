CONFIG_NAME: 'glu-gan2-distil'

DATASET_NAME: 'coco'
DATA_DIR: '../gen_datasets/coco_attn2_2022_04_18_20_31_44'
GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3

DISTIL:
    FLAG: True
    #
    PXL_LOSS: True
    PIX_DIST_LAMBDA_START: 1.0
    PIX_DIST_LAMBDA_STEP: 0.2
    #
    DISC_LOSS: True
    DISC_DIST_LAMBDA_START: 1.0
    DISC_DIST_LAMBDA_STEP: 0.2
    #
    TRUE_LOSS: True
    TRUE_LOSS_ALPHA: 0.5

TRAIN:
    FLAG: True
    NET_G: '../output/coco_glu-gan2-distil_2022_04_22_14_07_24/Model/'  # '../models/coco_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 24  # 32
    MAX_EPOCH: 120
    SNAPSHOT_INTERVAL: 1
    DISCRIMINATOR_LR: 0.002
    GENERATOR_LR: 0.002
    #
    NET_E: '../DAMSMencoders/coco/text_encoder100.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 12
