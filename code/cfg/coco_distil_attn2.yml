GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3

DISTIL:
    FLAG: True
    START_DIST_LAMBDA: 0.5

TRAIN:
    FLAG: True
    NET_G: ''  # '../models/coco_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 32  # 32
    MAX_EPOCH: 120
    SNAPSHOT_INTERVAL: 5
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../DAMSMencoders/coco/text_encoder100.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 12
